<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arctic Monkeys</title>

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Arctic Monkeys - Do I Wanna Know (live)</h1>

    <video
      src="videos/Arctic Monkeys - Do I Wanna Know  (Live).mp4"
      id="video"
      class="screen"
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <img src="images/play.png" alt="" />
      </button>
      <button class="btn" id="stop">
        <img src="images/stop.png" alt="" />
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />

      <button class="btn" id="rwd">
        <img src="images/bw.png" alt="" / id="">
      </button>
      <button class="btn" id="fwd">
        <img src="images/ff.png" alt="" />
      </button>
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
